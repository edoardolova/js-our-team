<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Our Team</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class="text-center mt-5 mb-4">
            <h1 class="fw-bolder display-4">Meet our Team</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, dolores.Omnis veniam ducimus commodi, tempora distinctio vel exercitationem itaque eveniet nihil repudiandae tempore excepturi nisi cumque consequuntur deserunt, reiciendis voluptatibus rem aut debitis.</p>
        </div>
        <div class="d-flex">
            <button type="button" class="btn btn-outline-primary ms-auto my-3" id="addMemberBtn">add member<i class="fa-solid fa-plus ms-1"></i></button>
        </div>
        <form class="mb-4 d-none" id="addForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="Nome & Cognome" required>
                        <label for="floatingName">Nome & Cognome</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingRole" placeholder="Ruolo" required>
                        <label for="floatingRole">Ruolo</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingImg" placeholder="Immagine Profilo" required>
                        <label for="floatingImg">Immagine Profilo</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Indirizzo Email" required>
                        <label for="floatingEmail">Indirizzo Email</label>
                    </div>
                </div>

                <div class="col-12 d-flex">
                    <button type="submit" class="btn btn-outline-primary ms-auto me-auto w-25 fs-4 fw-semibold">Salva <i class="fa-regular fa-floppy-disk"></i></button>
                </div>
            </div>
        </form>
        <div class="row gy-4 flex-wrap" id="cardContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
